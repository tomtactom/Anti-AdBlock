<html lang="de">
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Anti AdBlock</title>
		<meta charset="utf-8">
		<script src="advert.js"></script>
		<meta name="author" content="Tom Aschmann">

	</head>
	<body>
		<iframe id="abdeactivate" style="display: none"></iframe>
		<script>
			abaus = document.getElementById("abaus");
			if(abaus) {
				abaus.addEventListener("click", abaus);
			}

			var abaus = function() {
				document.getElementById('abdeactivate').src='./ab_deactivate';
				document.getElementById('abdeactivate').style='display: block';
			}
			
			
			var abclose = function() {
				document.getElementById('abshow').style='display: none';
			}
			
			
			var reloadParent = function() {
					location.reload();
			}

			
			
			
			if (!('ab' in window)) { window.ab = true; }
			if (ab == true) {

				document.write('<aside id="abshow"><div><div class="ab-main"><div class="ab-inner"><div class="ab-header"></div><img src="boss.svg"><div class="ab-content"><p class="ab-p-big">Du hast Deinen AdBlocker immer <br>noch an!</p><p class="ab-p">Diese Internetseite ist für alle kostenlos und finanziert sich ausschließlich durch Werbung. Unterstütze unsere Arbeit, indem du Werbung zulässt.</p></div><button id="abaus" onclick="abaus()">Adblocker ausschalten</button><button id="abcontinue" OnClick="abclose()">Weiter</button></div></div></div></aside>');
				
			}
		</script>

	</body>
</html>
